name: Postman API Tests with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman and Allure
        run: |
          npm install -g newman newman-reporter-allure allure-commandline

      - name: Run Postman tests
        run: |
          newman run OpenFDA_Postman_Collection.json \
            -e OpenFDA_Postman_Environment.json \
            -r cli,allure --reporter-allure-export allure-results

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload JUnit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: results.xml
