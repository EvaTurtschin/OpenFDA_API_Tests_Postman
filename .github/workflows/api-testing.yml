name: Postman API Tests with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman
        run: npm install -g newman newman-reporter-allure

      - name: Install Allure CLI
        run: |
          set -e
          echo "Downloading Allure CLI..."
          wget -q https://github.com/allure-framework/allure2/releases/download/2.23.0/allure-2.23.0.tgz
          echo "Extracting..."
          tar -zxvf allure-2.23.0.tgz
          sudo mv allure-2.23.0 /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure
          echo "Installed version:"
          allure --version

      - name: Run Postman tests
        run: |
          mkdir -p allure-results
          newman run OpenFDA_Postman_Collection.json \
            -e OpenFDA_Postman_Environment.json \
            -r cli,allure --reporter-allure-export allure-results

      - name: Generate Allure Report
        if: always()
        run: |
          mkdir -p allure-report
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
           name: allure-report
           path: allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Print report URL
        if: always()
        run: |
          echo "âœ… Allure report deployed to:"
          echo "ðŸ”— https://evaturtschin.github.io/OpenFDA_Postman/"

      - name: Add link to job summary
        if: always()
        run: |
          echo "### âœ… [Open Allure Report](https://evaturtschin.github.io/OpenFDA_Postman/)" >> $GITHUB_STEP_SUMMARY
